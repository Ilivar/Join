<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <link rel="icon" href="../assets/img/favicon.svg" type="image/x-icon" />
    <script src="../js/script.js"></script>
    <script src="../js/summary.js"></script>
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/summary.css" />
  </head>

  <body onload="init()">
    <div id="content">
      <!-- Header Template  -->
      <div w3-include-html="../assets/templates/sidebar_template.html"></div>

      <div class="summary_background_color">
        <div w3-include-html="../assets/templates/header_template.html"></div>

        <div class="summary_headline border_blue">
          <span class="summary_headline360">Join360</span>

          <div class="summary_headline_between">
            <img src="../assets/img/vektor_senkrecht.svg" alt="" />
          </div>

          <span class="summary_headline_metrics">Key Metrics at a Glance</span>

          <div class="summary_headline_between"></div>
        </div>

        <div class="d_flex">
          <div class="summary_main border_check">
            <div class="todo_main border_check">
              <div class="todo_done border_check border_blue">
                <div
                  class="todo"
                  onmouseover="changeImagePen(this)"
                  onmouseout="restoreImagePen(this)"
                >
                  <img id="pen" src="../assets/img/pen_img_black.svg" />
                  <div class="todo_flex">
                    <span><b class="todo_number" id="todoNumber">1</b></span>
                    <span class="todo_text" id="todoText">To-do</span>
                  </div>
                </div>

                <div
                  class="done"
                  onmouseover="changeImageCheck(this)"
                  onmouseout="restoreImageCheck(this)"
                >
                  <img id="check" src="../assets/img/check_img_dark.svg" />

                  <div class="todo_flex">
                    <span><b class="todo_number" id="doneNumber"></b></span>
                    <span class="todo_text" id="doneText">Done</span>
                  </div>
                </div>
              </div>

              <div
                class="urgent"
                onmouseover="changeTextUrgent()"
                onmouseout="restoreTextUrgent()"
              >
                <div class="urgent_img_text">
                  <div class="orange_circle">
                    <img
                      class="color"
                      src="../assets/img/double_arrow_up.svg"
                      alt=""
                    />
                  </div>
                  <!-- <img src="../assets/img/summary_ellipse.svg" alt=""> -->

                  <div class="urgent_flex">
                    <b id="urgent_tasks" class="urgent_1 urgent_color">1</b>
                    <span class="urgent_text urgent_color">Urgent</span>
                  </div>
                </div>

                <div class="urgent_vector">
                  <img src="../assets/img/summary_urgent_vector.svg" alt="" />
                </div>
                <div class="urgent_date_flex">
                  <span class="urgent_date urgent_color">October 16, 2022</span>
                  <span class="urgent_upcoming urgent_color"
                    >Upcoming Deadline</span
                  >
                </div>
              </div>

              <div class="task_board border_check">
                <div
                  class="board"
                  onmouseover="changeTextTaskBoard()"
                  onmouseout="restoreTextcolorBoard()"
                >
                  <div class="task_text_number">
                    <b id="task_in_board" class="tasks_number task_board_color"></b>
                    <span class="task_text task_board_color"
                      >Tasks in <br />
                      Board</span
                    >
                  </div>
                </div>

                <div
                  class="board"
                  onmouseover="changeTextTaskProgress()"
                  onmouseout="restoreTextcolorProgress()"
                >
                  <div class="task_text_number">
                    <b id="in_progress" class="tasks_number task_progress_color"></b>
                    <span class="task_text task_progress_color"
                      >Tasks in <br />
                      Progress</span
                    >
                  </div>
                </div>

                <div
                  class="board"
                  onmouseover="changeTextTaskFeedback()"
                  onmouseout="restoreTextcolorFeedback()"
                >
                  <div class="task_text_number">
                    <b id="awaiting" class="tasks_number awaiting_feedback_color"></b>
                    <span class="task_text awaiting_feedback_color"
                      >Awaiting <br />
                      Feedback</span
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="welcome">
            <div class="welcome_text">Good morning,</div>
            <div id="greet_name" class="welcome_name">Sofia MÃ¼ller</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
