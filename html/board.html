<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link rel="stylesheet" href="../css/board.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/add_task.css" />
    <script src="../js/script.js"></script>
    <!-- <script src="../js/board_test.js"></script> -->
    <script src="../js/board.js"></script>
    <script src="../js/add_task.js"></script>
  </head>

  <body onload="init()">
    <div id="content">
      <!-- Add Task Overlay -->
      <div id="overlay"></div>

      <!-- Header Template  -->
      <div w3-include-html="../assets/templates/sidebar_template.html"></div>

      <div class="board_background_color">
        <div w3-include-html="../assets/templates/header_template.html"></div>
        <div
          w3-include-html="../assets/templates/mobile_header_template.html"
        ></div>

        <div>
          <div class="board_main">
            <div class="board_content">
              <div class="board_headline">Board</div>

              <div class="board_find_add_task">
                <div>
                  <div class="find_task">
                    <div class="find_task_content">
                      <input
                        class="find_task_input"
                        id="filter_input"
                        type="text"
                        placeholder="Find Task"
                        oninput="filterTodosTitle()"
                      />
                      <div class="board_find_task_vector">
                        <img
                          src="../assets/img/vector_board_find_task.svg"
                          alt=""
                        />
                        <img
                          src="../assets/img/search_board_find_task.svg"
                          alt=""
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <div>
                  <div class="button_design" onclick="openAddTask()">
                    <span class="add_task_text">Add task</span>
                    <img
                      class="add_task_img"
                      src="../assets/img/add_task_plus.svg"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="to_do_main display_none_media">
              <div class="todo_content">
                <div class="todo_text">To do</div>

                <div
                  class="todo_plus_content"
                  onclick="AddTaskToDo(drag_to_do)"
                >
                  <img
                    class="todo_plus_img"
                    src="../assets/img/plus_icon_small.svg"
                    alt=""
                  />
                </div>
              </div>

              <div class="todo_content">
                <div class="todo_text">In progress</div>

                <div
                  class="todo_plus_content"
                  onclick="AddTaskProgress(drag_in_progress)"
                >
                  <img
                    class="todo_plus_img"
                    src="../assets/img/plus_icon_small.svg"
                    alt=""
                  />
                </div>
              </div>

              <div class="todo_content">
                <div class="todo_text">Await feedback</div>

                <div
                  class="todo_plus_content"
                  onclick="AddTaskAwaitFeedback(drag_await_feedback)"
                >
                  <img
                    class="todo_plus_img"
                    src="../assets/img/plus_icon_small.svg"
                    alt=""
                  />
                </div>
              </div>

              <div class="todo_content">
                <div class="todo_text">Done</div>
              </div>
            </div>
          </div>

          <div class="find_task_media_over display_none_media_1000">
            <div class="find_task_media">
              <div class="find_task_content">
                <input
                  class="find_task_input"
                  id="filter_input_media"
                  type="text"
                  placeholder="Find Task"
                  oninput="filterTodosTitleMedia()"
                />
                <div class="board_find_task_vector">
                  <img src="../assets/img/vector_board_find_task.svg" alt="" />
                  <img src="../assets/img/search_board_find_task.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="user_story_content" id="tasksBoard">
          <div class="todo_content display_none_media_1000">
            <div class="todo_text">To do</div>

            <div class="todo_plus_content">
              <img
                class="todo_plus_img"
                onclick="AddTaskToDo(drag_to_do)"
                src="../assets/img/plus_icon_small.svg"
                alt=""
              />
            </div>
          </div>

          <div
            class="drag-area"
            id="drag_to_do"
            ondrop="moveTo('drag_to_do'), setStatusValue('drag_to_do')"
            ondragleave="removeHighlight('drag_to_do')"
            ondragover="allowDrop(event); highlight('drag_to_do')"
          ></div>

          <div class="todo_content display_none_media_1000">
            <div class="todo_text">In progress</div>

            <div class="todo_plus_content">
              <img
                class="todo_plus_img"
                onclick="AddTaskProgress(drag_in_progress)"
                src="../assets/img/plus_icon_small.svg"
                alt=""
              />
            </div>
          </div>

          <div
            class="drag-area"
            id="drag_in_progress"
            ondrop="moveTo('drag_in_progress'),setStatusValue('drag_in_progress')"
            ondragleave="removeHighlight('drag_in_progress')"
            ondragover="allowDrop(event); highlight('drag_in_progress')"
          ></div>

          <div class="todo_content display_none_media_1000">
            <div class="todo_text">Await feedback</div>

            <div class="todo_plus_content">
              <img
                class="todo_plus_img"
                onclick="AddTaskAwaitFeedback(drag_await_feedback)"
                src="../assets/img/plus_icon_small.svg"
                alt=""
              />
            </div>
          </div>

          <div
            class="drag-area"
            id="drag_await_feedback"
            ondrop="moveTo('drag_await_feedback'), setStatusValue('drag_await_feedback')"
            ondragleave="removeHighlight('drag_await_feedback')"
            ondragover="allowDrop(event); highlight('drag_await_feedback')"
          ></div>

          <div class="todo_content display_none_media_1000">
            <div class="todo_text">Done</div>
          </div>

          <div
            class="drag-area drag_area_done"
            id="drag_done"
            ondrop="moveTo('drag_done'), setStatusValue('drag_done')"
            ondragleave="removeHighlight('drag_done')"
            ondragover="allowDrop(event); highlight('drag_done')"
          ></div>
        </div>

        <div id="todo_HTML"></div>
      </div>
    </div>

    <div class="margin_topi"></div>

    <div w3-include-html="../assets/templates/mobile_bot_template.html"></div>
  </body>
</html>
