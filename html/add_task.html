<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="icon" href="../assets/img/favicon.svg" type="image/x-icon" />
    <script src="../js/script.js"></script>
    <script src="../js/add_task.js"></script>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/add_task.css">
</head>

<body onload="includeHTML()">
    <!-- Header Template  -->

    <div class="side">
        <div w3-include-html="../assets/templates/sidebar_template.html"></div>
        <div class="content">
            
            <div class="background">
                <div w3-include-html="../assets/templates/header_template.html"></div>
                <div class="area">
                    <h1> Add Task </h1> 
                    <div class="left_stroke_right_area">
                        <div class="area_left"> 
                            <div class="title_area">
                                <h4> Title*</h4>
                                <input class="input_field" id="input_title" type="text" placeholder="Enter a title" required/>
                            </div>
                            <div class="description_area">
                                <h4> Description</h4>
                                <textarea class="textarea_field" id="w3review" name="w3review" rows="4" cols="50" placeholder="Enter a Description"></textarea>
                            </div>
                            <div class="assi_area">
                                <h4>Assigned to</h4>
                                <div class="accordion">
                                    <div class="head_arccordion" onclick="toggleAccordion(this)">
                                        <p>Select contacts to assign</p>
                                        <img src="../assets/img/arrow_drop_downaa.svg">
                                    </div>
                                    <div class="accordion-content">
                                        <div class="column">
                                        <button class="button_task">User 1</button>
                                        <button class="button_task">User 2</button>
                                        <button class="button_task">User 3</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="stroke"></div>

                        <div class="area_right">
                            <h4> Due date *</h4>
                            <input class="input_field" id="input_date" type="text" placeholder="dd/mm/yyyy" required/>
                            <button onclick="checkFutureDate()"> Datum - Test</button>
                            <h4> Prio </h4>
                            <div class="prio_area">
                                <div id="buttonUrgent" class="prio" onclick="buttonUrgent()">
                                    <h4>Urgent</h4>
                                    <img id="prioImg" src="../assets/img/Prio up.svg">
                                </div>
                                <div id="buttonMedium" class="prio_orange" onclick="buttonMedium()">
                                    <h4>Medium</h4>
                                    <img id="mediumImg" src="../assets/img/Prio media.svg">
                                </div>
                                <div id="buttonLow" class="prio" onclick="buttonLow()">
                                    <h4>Low</h4>
                                    <img id="lowImg" src="../assets/img/Prio down.svg">
                                </div>
                            </div>
                            <h4> Category*</h4>
                                 <div class="accordion">
                                    <div class="head_arccordion_category" onclick="toggleAccordion(this)">
                                        <p>Select task category</p>
                                        <img src="../assets/img/arrow_drop_downaa.svg">
                                    </div>
                                    <div class="accordion-content">
                                        <div class="column">
                                        <button class="button_task" onclick="replaceToTechnicalTask()">Technical Task</button>
                                        <button class="button_task" onclick="replaceToUserStory()">User Story</button>
                                        </div>
                                    </div>
                                </div>
                              
                         
                            <h4>Subtasks</h4>
                            <div class="assigned_area">
                                <input class="input_field_subtask" id="input_date" type="text" placeholder="Add new subtask" required/>
                                <img src="../assets/img/plus icon.svg">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="last_section"> 
                    <div class="required_text">
                        <p> *This field is required</p>
                    </div>
                    <div class="task">
                        <div class="clear_task"> 
                            <p> Clear</p>
                            <img src="../assets/img/iconoir_cancel.svg">
                        </div>
                        <div class="create_task"> 
                            <p> Create Task</p>
                            <img src="../assets/img/check.svg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
</body>

</html>
