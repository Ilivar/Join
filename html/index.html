<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <script src="../js/script.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/sign_up.js"></script>
    <link rel="stylesheet" href="../css/Login.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="icon" href="../assets/img/favicon.svg" type="image/x-icon" />
  </head>
  <body onload="init()">
    
    <div id="mainContainer">
      <img id="joinIcon" src="../assets/img/Capa 2.svg" alt="" />
      <div class="invis">
      <div id="signUpField">
        <p>Not a Join user?</p>
        <a href="sign_up.html">
          <button class="buttonDark">Sign up</button>
        </a>
      </div>
      
      <div id="loginContainer">
        <div id="loginHeader">
          <p>Log in</p>
          <img id="seperatorLogin" src="../assets/img/Vector 5.svg" alt="" />
        </div>
        <form id="inputFields" onsubmit="login(); return false;">
          <input
            class="inputField imgMail"
            id="inputMail"
            type="email"
            placeholder="Email"
          />
          <div>
            <input
              class="inputField imgLock"
              id="inputPassword"
              type="password"
              placeholder="Password"
            />
            <span id="wrong_data">Wrong email or password.</span>
          </div>
          <div id="loginCheckbox">
            <input id="remember_check" style="width: 24px; height: 24px" type="checkbox" />
            <p>Remember me</p>
          </div>
          <div id="loginButtons">
            <button type="submit" class="buttonDark" style="height: 48px">
              Log in
            </button>
            <a href="../html/summary.html">
              <button type="button" class="buttonBright">Guest Log in</button>
            </a>
          </div>
        </form>
      </div>
    </div>
      <div id="loginFooter">
        <a href="privacy_policy.html">Privacy Policy</a>
        <a href="legal_notice.html">Legal notice</a>
      </div>
    </div>
  </body>
</html>
