<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <script src="../js/login.js"></script>
    <link rel="stylesheet" href="../css/styleLogin.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="icon" href="../assets/img/favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <div id="mainContainer">
      <div id="signUpField">
        <p>Not a Join user?</p>
        <a href="sign_up.html">
          <button class="buttonDark">Sign up</button>
        </a>
      </div>
      <img id="joinIcon" src="../assets/img/Capa 2.svg" alt="" />
      <div id="loginContainer">
        <div id="loginHeader">
          <p>Log in</p>
          <img id="seperatorLogin" src="../assets/img/Vector 5.svg" alt="" />
        </div>
        <div id="inputFields" return="false"> <!--TODO wieder zu form Ã¤ndern !!!-->
          <input
            class="inputField imgMail"
            id="inputMail"
            type="email"
            placeholder="Email"
          />
          <input
            class="inputField imgLock"
            id="inputPassword"
            type="password"
            placeholder="Password"
          />
          <div id="loginCheckbox">
            <input style="width: 24px; height: 24px" type="checkbox" />
            <p>Remember me</p>
          </div>
          <div id="loginButtons">
            <a href="summary.html">
              <button class="buttonDark" style="height: 48px">Log in</button>
            </a>
            <button class="buttonBright">Guest Log in</button>
          </div>
        </div>
      </div>
      <div id="loginFooter">
        <a href="privacy_policy.html">Privacy Policy</a>
        <a href="legal_notice.html">Legal notice</a>
      </div>
    </div>
  </body>
</html>
