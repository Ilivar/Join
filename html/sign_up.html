<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/sign_up.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="icon" href="../assets/img/favicon.svg" type="image/x-icon" />
    <script src="../js/script.js"></script>
    <script src="../js/sign_up.js"></script>
  </head>
  <body>
    <div id="overlay">
      <div id="popup">
        <div id="success_info">You Signed Up successfully</div>
      </div>
    </div>
    <div id="main_container">
      <img id="joinIcon" src="../assets/img/Capa 2.svg" alt="" />

      <div id="sign_up_container">
        <img onclick="backToLastPage()" id="arrow_back" src="../assets/img/arrow-left-line.svg" alt="" />
        <div id="sign_up_header">
          <p>Sign up</p>
          <img id="seperator" src="../assets/img/Vector 5.svg" alt="" />
        </div>
        <form id="input_fields" onsubmit="createNewMember(event)" return false;>
          <input
            required
            class="input_field imgName"
            id="input_name"
            type="text"
            placeholder="Name"
          />
          <div>
          <input
            required
            class="input_field imgMail"
            id="input_mail"
            type="email"
            placeholder="Email"
          />
          <span id="already_in_use">An account with this email already exists.</span>
        </div>
          <input
            required
            class="input_field imgLock"
            id="input_password"
            type="password"
            placeholder="Password"
          />
          <div>
            <input
              required
              class="input_field imgLock"
              id="input_confirm"
              type="password"
              placeholder="Confirm Password"
            />
            <span id="msg_dont_match">Ups! your password donÂ´t match </span>
          </div>
          <div id="loginCheckbox">
            <input required style="width: 24px; height: 24px" type="checkbox" />
            <p>I accept the</p>
            <a href="privacy_policy.html">Privacy Policy</a>
          </div>
          <div id="loginButtons">
            <button class="buttonDark" style="height: 48px">Sign up</button>
          </div>
        </form>
      </div>
      <div id="loginFooter">
        <a href="privacy_policy.html">Privacy Policy</a>
        <a href="legal_notice.html">Legal notice</a>
      </div>
    </div>
  </body>
</html>
