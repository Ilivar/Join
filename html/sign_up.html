<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/style_sign_up.css">
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="icon" href="../assets/img/favicon.svg" type="image/x-icon" />
</head>
<body>
    <div id="mainContainer">
        <img id="joinIcon" src="../assets/img/Capa 2.svg" alt="" />
        <div id="loginContainer">
          <div id="loginHeader">
            <p>Sign up</p>
            <img id="seperatorLogin" src="../assets/img/Vector 5.svg" alt="" />
          </div>
          <form id="inputFields" return="false">
            <input
              class="inputField imgName"
              id="inputName"
              type="text"
              placeholder="Name"
            />
            <input
              class="inputField imgMail"
              id="inputMail"
              type="email"
              placeholder="Email"
            />
            <input
            class="inputField imgLock"
            id="inputPassword"
            type="password"
            placeholder="Password"
          />
          <input
          class="inputField imgLock"
          id="inputConfirm"
          type="password"
          placeholder="Confirm Password"
        />
            <div id="loginCheckbox">
              <input style="width: 24px; height: 24px" type="checkbox" />
              <p>I accept the Privacy policyd</p>
            </div>
            <div id="loginButtons">
              <button class="buttonDark" style="height: 48px">Sign up</button>
            </div>
          </form>
        </div>
        <div id="loginFooter">
          <a href="#">Privacy Policy</a>
          <a href="#">Legal notice</a>
        </div>
      </div>
</body>
</html>
