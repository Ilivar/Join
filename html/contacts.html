<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="icon" href="../assets/img/favicon.svg" type="image/x-icon" />
    <script src="../js/script.js"></script>

    <link rel="stylesheet" href="../css/fonts.css">

<body onload="includeHTML()">

    <div class="side">
        <div class="overlay_add_contact"> 
            <div w3-include-html="../assets/templates/add_contact_overlay.html"></div>
        </div>
        <div w3-include-html="../assets/templates/sidebar_template.html"></div>
        <div class="content">
            
            <div class="background">
                <div w3-include-html="../assets/templates/header_template.html"></div>
                <div class="content_area"> 
                    <div class="contact_list"> 
                        <div class="button_design" onclick="addNewContact()"> 
                            <p class="add_new_contact"> Add new contact</p>
                            <img src="../assets/img/person_add.svg">
                        </div>
                        <div id="conctactMemberField" class="contact_member">
                            Hier wird reingerendert!
                        </div>
                    </div>
                        <div class="text_right">
                        <span class="title">Contacts</span>
                        <div class="headline_between">
                            <img src="../assets/img/vektor_senkrecht.svg" alt="">

                        <span class="headline_metrics">Better with a team</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
