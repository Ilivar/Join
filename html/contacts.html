<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="icon" href="../assets/img/favicon.svg" type="image/x-icon" />
    <script src="../js/script.js"></script>
    <script src="../js/contacts.js"></script>
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/contacs.css" />
  </head>

  <body onload="init()">
    <!-- Header Template  -->

    <div class="side">
      <div class="overlay_add_contact" id="overlayAddContact">
        <div
          id="overlay_card_add"
          w3-include-html="../assets/templates/add_contact_overlay.html"
        ></div>
      </div>
      <div class="overlay_add_contact" id="editContact">
        <div id="overlay_card_edit">
          <div w3-include-html="../assets/templates/edit_contact.html"></div>
        </div>
      </div>

      <div w3-include-html="../assets/templates/sidebar_template.html"></div>
      <div class="content">
        <div class="background">
          <div w3-include-html="../assets/templates/header_template.html"></div>
          <div class="content_area">
            <div class="contact_list">
              <div class="button_design" onclick="openNewContact()">
                <p class="add_new_contact">Add new contact</p>
                <img src="../assets/img/person_add.svg" />
              </div>
              <div id="current_user_data_block">
                <h2 id="current_user_name"></h2>
                <a id="current_unser_email"href="#"></a>
                <p id="current_user_phone"></p>
              </div>
              <div id="conctactMemberField" class="contact_member"></div>
            </div>
            <div id="right_content">
              <div class="text_right">
                <span class="title">Contacts</span>
                <div class="headline_between">
                  <img src="../assets/img/vektor_senkrecht.svg" alt="" />
                </div>
                <span class="headline_metrics">Better with a team</span>
              </div>
              <div id="details_container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
